<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educator-Confrencing Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid main-page p-0">
      <div class="container con-container h-100">
        <div class="row m-0 h-100">
          <div class="col-1 sidebar align-self-center h-100">
            <div class="logo mt-3"></div>
            <div class="sidebar-nav mt-4">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-calendar-days"></i> <br />
                    Course
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-check"></i> <br />
                    work
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-hand"></i> <br />
                    query
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-video"></i> <br />
                    Live
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-person"></i> <br />
                    people
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-8 p-0">
            <header>
              <div class="row m-0 h-100">
                <div
                  class="col-4 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-people-group me-3"></i>
                  <a href="#" class="text-dark"><b>invite to the session</b></a
                  ><span class="badge text-bg-secondary ms-2">4</span>
                </div>
                <div
                  class="col-4 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-regular fa-user me-3"></i>
                  <a href="#" class="text-dark"><b>Currently Query with</b></a
                  ><span class="badge text-bg-success ms-2">id</span>
                </div>
                <div
                  class="col-4 d-flex justify-content-center align-items-center"
                >
                  <i class="fa-solid fa-address-book me-3"></i>
                  <a href="#" class="text-dark"
                    ><b>Add the users for chat</b></a
                  >
                </div>
              </div>
            </header>
            <div class="row m-0 mt-3">
              <div class="col-md-12">
                <div class="video-area">
                  <!-- <div class="main-video">
                    <video id="screenVideo" autoplay playsinline></video>
                  </div> -->
                  <!-- <div class="container">
                
                    <div class="camera-frame">
                      <video
                        id="cameraVideo"
                        autoplay
                        playsinline
                        muted
                      ></video>
                    </div>
                  </div> -->
                  <div class="row m-0 p-3">
                    <div
                      class="col-md-12 d-flex justify-content-center align-items-center"
                    >
                      <div class="timer text-center">
                        <div class="t align-self-center">
                          <i class="fa-solid fa-hourglass-half"></i>
                          <span id="hrs"></span> : <span id="min"></span> :
                          <span id="sec"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row m-0">
                    <div class="col-md-12 d-flex justify-content-end">
                      <ul class="list-group">
                        <li class="list-group-item user-1 p-0">
                          <div class="camera-frame">
                            <video
                              id="cameraVideo"
                              autoplay
                              playsinline
                              muted
                            ></video>
                          </div>
                        </li>
                        <li class="list-group-item user-1 mt-2 p-0">
                          <div class="camera-frame">
                            <video
                              id="cameraVideo"
                              autoplay
                              playsinline
                              muted
                            ></video>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="row m-0 mt-4">
                    <div class="col-md-12 d-flex justify-content-center">
                      <div class="box">
                        <div class="text-center">
                          <i class="fa-solid fa-microphone-slash"></i>
                        </div>
                      </div>
                      <div class="box ms-2 text-center">
                        <i
                          class="fa-solid fa-share btn text-white"
                          id="shareScreen"
                        ></i>
                      </div>
                      <div class="box ms-2 bg-danger text-center">
                        <i
                          class="fa-solid fa-phone btn text-white"
                          id="toggleCamera"
                        ></i>
                      </div>
                      <div class="box ms-2">
                        <div class="text-center">
                          <i class="fa-solid fa-video-slash"></i>
                        </div>
                      </div>
                      <div class="box ms-2">
                        <div class="text-center">
                          <i class="fa-solid fa-phone-slash"></i>
                          <i class="fa-solid fa-user-circle"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row m-0">
              <div class="col-md-12 mt-4">
                <b
                  >Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Voluptatibus, ad!</b
                >
              </div>
            </div>
          </div>
          <div class="col-3 chat-area p-0">
            <section class="chat-section mt-4">
              <header>
                <div class="row m-0 h-100">
                  <div
                    class="col-md-4 p-0 d-flex justify-content-center align-items-center"
                  >
                    <p><b>Group Chat</b></p>
                  </div>
                  <div
                    class="col-md-4 d-flex justify-content-center align-items-center p-0"
                  >
                    <p class="h">Message</p>
                  </div>
                  <div
                    class="col-md-4 d-flex justify-content-center align-items-center p-0"
                  >
                    <p class="h">Popular</p>
                  </div>
                  <hr />
                </div>
              </header>
              <section class="msg-section"></section>
              <section class="msg-input p-3">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Send Msg..."
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa-solid fa-paper-plane"></i
                  ></span>
                </div>
              </section>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
